<div ng-show="error" class="alert alert-danger">{{error}}</div>

<form name="form" ng-submit="login()" role="form">
  <div class="form-group">
    <label for="email">Email</label>
    <i class="fa fa-key"></i>
    <input type="Email" name="Email" id="Email" class="form-control" ng-model="Email" required />
    <span ng-show="form.Email.$dirty && form.Email.$error.required" class="help-block danger">Email Obrigatorio</span>
  </div>
  <div class="form-group">
    <label for="password">Senha</label>
    <i class="fa fa-lock"></i>
    <input type="password" name="Senha" id="Senha" class="form-control" ng-model="Senha" required />
    <span ng-show="form.Senha.$dirty && form.Senha.$error.required" class="help-block">Senha Obrigatoria</span>
  </div>
  <div class="form-actions">
    <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-success">Login</button>
